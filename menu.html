<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the navigation menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown button styling */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Ensure the dropdown button stays green on hover */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropbtn">Products</button>
    <div class="dropdown-content">
        <a href="#">Data Cable Manufacturers</a>
        <a href="#">Automotive</a>
        <a href="#">Service and Performance Assurance</a>
        <a href="#">Voice and PA Systems</a>
        <a href="#">Call Center Solutions</a>
    </div>
</div>

</body>
</html>
